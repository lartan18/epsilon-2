<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="ui.js" defer></script>
    <script src="firebase.js" type="module" defer></script>
    <script src="handleDatabase.js" type="module" defer></script>
    <title>Epsilon</title>
</head>
<body>
    <main>
        <dialog id="create-event-popup" style="">
            <div id="create-event-dialog">
                <h3>Register event</h3>
                <form id="create-event-form">
                    <label for="title-input">Title <span id="required-label">(required)</span></label>
                    <input type="text" name="title" id="title-input" value="Question" required>
                    <label for="description-input">Description</label>
                    <textarea name="description" id="description-input" rows="3"></textarea>
                    <label for="time-input">Time & date <span id="required-label">(required)</span></label>
                    <div id="time-and-date">
                        <input type="time" id="time-input" value="12:00">
                        <input type="date" name="date" id="date-input">
                    </div>
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject">
                    <label for="star1">Rating</label>
                    <div id="rating-div">
                        <!-- <input type="radio" class="star" name="star-rating" id="star1" required>
                        <label for="star1" title="5 stars"><img src="images/star-filled.svg" style="fill: green" alt=""></label>
                        <input type="radio" class="star" name="star-rating">
                        <input type="radio" class="star" name="star-rating">
                        <input type="radio" class="star" name="star-rating">
                        <input type="radio" class="star" name="star-rating"> -->
                        
                        <p class="star" id="star1">☆</p>
                        <p class="star" id="star2">☆</p>
                        <p class="star" id="star3">☆</p>
                        <p class="star" id="star4">☆</p>
                        <p class="star" id="star5">☆</p>
                    </div>
                    <input type="submit" value="Submit" id="submit-event-btn">
                </form>
            </div>
        </dialog>
        <dialog id="login-popup">
            <div id="login-dialog">
                <h3>Welcome</h3>
                <label for="email-input">Email</label>
                <input type="text" id="email-input" name="email" autocomplete="email">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" name="password" autocomplete="current-password">
                <p class="hidden-warning" id="login-error">Wrong username or password!</p>
                <button id="login-button">Log in</button>
                <button id="login-close">Close</button>
            </div>
        </dialog>
        <header>
            <div id="header-wrapper">
                <h2>Epsilon</h2>
                <ul>
                    <li><button id="sign-out-btn" class="hidden">Sign out</button></li>
                    <li><button id="create-event-cta" class="hidden">Create event</button></li>
                    <li class="hidden"><button id="login-cta">Log in</button></li>
                </ul>
            </div>
        </header>
        
        <div id="info-wrapper">
            <div id="latest-events">
                <h3>Latest events</h3>
                <div id="event-list">
                    <div class="event-box">
                        <h5>Question <span class="detitle">- 09:43</span></h5>
                        <p>ITGK</p>
                        <div class="event-stars">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                    <div class="event-box">
                        <h5>Question</h5>
                        <p>09:43</p>
                        <div class="event-stars">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                    <div class="event-box">
                        <h5>Question</h5>
                        <p>ITGK</p>
                        <div class="event-stars">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                    <div class="event-box">
                        <h5>Fri 10.56 (example)</h5>
                        <p>ITGK</p>
                        <div class="event-stars">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                
                </div>
                <a href="#">View all</a>
            </div>
            <div id="key-insights">
                <h3>Key insights</h3>
                <div id="insights-box">
                    <div id="weekly-average">
                        <h4>Weekly average</h4>
                        <h2>17.3</h2>
                    </div>
                    <!-- <span class="separator"></span> -->
                    <div id="total-count">
                        <h4>Total events</h4>
                        <h2>...</h2>
                    </div>
                    <!-- <span class="separator"></span> -->
                    <div id="latest-contributor">
                        <h4>Latest contributor</h4>
                        <h2>Kristoffer</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
