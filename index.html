<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>Epsilon</title>
</head>
<body>
    <main>
        <header>
            <div id="header-wrapper">
                <h2>Epsilon</h2>
                <button>Add event</button>
            </div>

                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                    <div class="event-box">
                        <h5>Fri 10.56 (example)</h5>

                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                    <div class="event-box">
                        <h5>Fri 10.56 (example)</h5>
                        <p>ITGK</p>
                        <div class="event-stars">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                    <div class="event-box">
                        <h5>Fri 10.56 (example)</h5>
                        <p>ITGK</p>
                        <div class="event-stars">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-filled.svg" alt="Filled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <img src="images/star-nofill.svg" alt="Unfilled star">
                            <p>(3)</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="key-insights">
                <h3>Key insights</h3>
                <div id="insights-box">
                    <div id="weekly-average">
                        <h4>Weekly average</h4>
                        <h2>17.3</h2>
                    </div>
                    <!-- <span class="separator"></span> -->
                    <div id="total-count">
                        <h4>Total events</h4>
                        <h2>...</h2>
                    </div>
                    <!-- <span class="separator"></span> -->
                    <div id="latest-contributor">
                        <h4>Latest contributor</h4>
                        <h2>Kristoffer</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
